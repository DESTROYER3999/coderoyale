<!DOCTYPE html>
<html>
	<head>
		<title>Test App</title>
		<link rel="stylesheet" href="css/main.css">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap">
		<link rel="stylesheet" href="css/simplemde-dark.css">
	</head>
	<body>
		<!-- <h2 class="title">Python interpreter online!</h2> -->
		<div class="content-container" id="maincontent">
			<div class="left container">
				<div class="window top">
					<div class="controls-container">
						<button class="tab selected"><span>Challenge Information</span></button>
						<button class="tab"><span>Sample Test Cases</span></button>
						<button class="tab"><span>Sumbission Test Cases</span></button>

					</div>
					<div class="pages">
						<div class="challenge-information selected">
							<div>
								<div id="simplemde-editor">Simple MDE Editor</div>
								<!-- <textarea id="simplemde-editor"></textarea> -->
							</div>
						</div>
						<div class="sample-test-cases">
							<div class="monaco-editor" id="sample-tests-monaco-container">Sample Tests Monaco Editor</div>
							<div class="lower-controls">
								<button id="run-sample-tests-code">Run</button>
							</div>
						</div>
						<div class="submission-test-cases">
							<div class="monaco-editor" id="submission-tests-monaco-container">Submission Tests monaco editor</div>
							<div class="lower-controls">
								<button id="run-submission-tests-code">Run</button>

							</div>
						</div>
					</div>
				</div>
				
				<!-- <div class="window bottom">			

				</div> -->
				
			</div>
			<div class="seperator" id="vertical-seperator"></div>
			<div class="right container">
				<div class="window">
					<div class="controls-container">
						<button class="tab selected"><span>Python Editor</span></button>
					</div>
					<div class="pages">
						<div class="selected">
							<div class="monaco-editor" id="editor-monaco-container">Python code monaco editor</div>
							<div class="lower-controls" id="lower-monaco-controls">
								<button id="run-button">Run Code</button>
								<button id="test-button">Run Sample Tests</button>
								<button id="sumbission-test-button">Run Submission Tests</button>
								<button id="submit-button">Submit</button>
							</div>
						</div>
					</div>
				</div>
				<div class="seperator" id="horizontal-seperator"></div>
				<div class="window" id="output-window">
					<div class="controls-container">
						<button class="tab selected"><span>Output</span></button>
					</div>
					<div class="pages">
						<div class="selected">
							<div id="output">Output of code</div>
							<!-- <textarea id="output" rows="1" readonly></textarea> -->
						</div>
					</div>
				</div>
			</div>


		</div>

		<script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>				
		<script src="/socket.io/socket.io.js"></script>
		<script src="monaco-editor/min/vs/loader.js"></script>
		<script src="js/main.js"></script>
		
	</body>
</html>
