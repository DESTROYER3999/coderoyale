<!DOCTYPE html>
<html>
	<head>
		<title>Test App</title>
		<link rel="stylesheet" href="css/main.css">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap">
		<link rel="stylesheet" href="css/simplemde-dark.css">
	</head>
	<body>
		<!-- <h2 class="title">Python interpreter online!</h2> -->
		<div class="content-container" id="maincontent">
			<div class="left" id="left">
				<div class="challenge-info">
					<textarea id="simplemde-editor"></textarea>
				</div>
			</div>

			<div class="seperator" id="vertical-seperator">
				<div class="seperator-inner" id="vertical-seperator-inner"></div>
			</div>
			<div class="controls-container">
				<button class="controls-btn" id="run-btn">Run</button>
			</div>
			<div class="right" id="right">
				<div id="monaco-container"></div>
				<div class="seperator" id="horizontal-seperator">
					<div class="seperator-inner" id="horizontal-seperator-inner"></div>
				</div>
				<textarea id="output" readonly></textarea>
			</div>


		</div>

		<script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>				
		<script src="/socket.io/socket.io.js"></script>
		<script src="monaco-editor/min/vs/loader.js"></script>
		<script src="js/main.js"></script>
		
	</body>
</html>
