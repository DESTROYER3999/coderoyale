<!DOCTYPE html>
<html>
	<head>
		<title>Test App</title>
		<link rel="stylesheet" href="css/main.css">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap">
		<link rel="stylesheet" href="css/simplemde-dark.css">
	</head>
	<body>
		<!-- <h2 class="title">Python interpreter online!</h2> -->
		<div class="content-container" id="maincontent">
			<div class="left">
				<div class="window">
					<div class="controls-container">
						<button class="tab selected"><span>Challenge Information</span></button>
						<button class="tab"><span>Test Cases</span></button>

					</div>
					<div class="pages">
						<div class="challenge-information selected">
							<textarea id="simplemde-editor"></textarea>
						</div>
						<div class="test-cases">
							<h1>Welcome to the test cases!</h1>
							<p>Sample test cases:</p>
							<p>Submission test cases:</p>
						</div>
					</div>

				</div>
			</div>
			<div class="seperator" id="vertical-seperator"></div>
			<div class="right">
				<div class="window">
					<div class="controls-container">
						<button class="tab selected"><span>Python Editor</span></button>
					</div>
					<div class="pages">
						<div class="selected" id="monaco-container"></div>
					</div>
				</div>
				<div class="seperator" id="horizontal-seperator"></div>
				<div class="window" id="output-window">
					<div class="controls-container">
						<button class="tab selected"><span>Output</span></button>
					</div>
					<div class="pages">
						<div class="selected">
							<textarea id="output" rows="1"></textarea>
						</div>
					</div>
				</div>
			</div>


		</div>

		<script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>				
		<script src="/socket.io/socket.io.js"></script>
		<script src="monaco-editor/min/vs/loader.js"></script>
		<script src="js/main.js"></script>
		
	</body>
</html>
