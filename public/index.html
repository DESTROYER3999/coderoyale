<!DOCTYPE html>

<html>
	<head>
		<title>coderoyale</title>
		<link rel="icon" type="image/png" sizes="32x32" href="/global/images/favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/global/images/favicon/favicon-16x16.png">
		<link rel="manifest" href="/global/images/favicon/site.webmanifest">
		<link rel="mask-icon" href="/global/images/favicon/safari-pinned-tab.svg" color="#323232">
		<link rel="shortcut icon" href="/global/images/favicon/favicon.ico">
		<meta name="msapplication-TileColor" content="#00aba9">
		<meta name="msapplication-config" content="/global/images/favicon/browserconfig.xml">
		<meta name="theme-color" content="#ffffff">
		<link rel="stylesheet" href="global/css/global.css">
		<link rel="stylesheet" href="index/css/index.css">

	</head>
	<body>

		<div class="window">
			<div class="tabs-container">
				<a href="/"><img class="logo" src="global/images/logo.png"></a>

				<button class="tab selected"><span>Play</span></button>
				<button class="tab"><span>Create</span></button>
				<button class="tab"><span>Browse</span></button>
			</div>

			<div class="pages">
				<div class="play page">
					<div class="page-content outer">								
						<div class="container">
							<div class="window">
								<div class="tabs-container">

									<button class="tab selected"><span>Join a room</span></button>
								</div>
								<div class="pages">
									<div class="join-room page selected">
										<div class="page-content">
											<div class="input-container">
												<span>Code:</span><input spellcheck="false" autocomplete="off">
											</div>
											<button class="highlight" id="join-button">Join</button>


										</div>
					
									</div>
								</div>
							</div>
						</div>
						<div class="container">
							<div class="window">
								<div class="tabs-container">

									<button class="tab selected"><span>Make a room</span></button>
								</div>
								<div class="pages">
									<div class="create-room page selected">
										<div class="page-content">
											<span>To make a room, navigate to the "Browse" page and press "Play" on any challenge.</span>
											<!-- <div class="input-container">
												<span>Code:</span><input spellcheck="false" autocomplete="off">
											
											</div>
											<button class="highlight">Create</button> -->

			
										</div>
					
									</div>
								</div>
							</div>
						</div>
					</div>
					
					
				</div>
				<div class="create page">
					<div class="page-content">
						<button onclick="window.location.pathname = '/edit/new'" id="create-btn">Create a challenge</button>
					</div>
					<!-- <div class="lower-controls">
						<button id="run-sample-tests-code">Run Tests</button>
					</div> -->
					
				</div>
				<div class="browse page">
					<div class="page-content" id="browse-content">
						<div class="challenge-container">
							

						</div>
					</div>
					<!-- <div class="lower-controls">
						<button id="run-sample-tests-code">Run Tests</button>
					</div> -->
					
				</div>

			</div>
	
		</div>
		<script src="index/js/index.js"></script>
	
    </body>
</html>
